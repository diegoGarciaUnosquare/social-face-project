<main>
    <div class="container">
        <div class="row">
            <img src="../../assets/social_face_logo.svg" alt="social_face_logo">
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h1 class="title">Social Face</h1>
                    <form [formGroup]="formGroup" class="form">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Enter your username" [formControl]="username" required>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Enter your password" [formControl]="password" required>
                            </mat-form-field>
                        </div>
                        <button mat-flat-button color="primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
