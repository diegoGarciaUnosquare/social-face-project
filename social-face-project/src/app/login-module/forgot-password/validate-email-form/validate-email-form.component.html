<form [formGroup]="formGroup" class="form" (ngSubmit)="onSubmit()" class="validate-email-form-container"
    data-validate-email-form="">
    @if (isLoading()) {
        <mat-spinner data-spinner=""></mat-spinner>
    } @else {
        <div class="form-group">
            <mat-form-field>
                <mat-label mat-label="Validate Email">Validate Email</mat-label>
                <input matInput
                    aria-placeholder="Enter your email" placeholder="Enter your email"
                    aria-required="true" id="validateEmailField"
                    [formControl]="validateEmailField" data-validate-email-field="">
                @if (validateEmailField.hasError('required')) {
                    <mat-error aria-errormessage="validateEmailField" data-validate-email-error-field="">
                        Email is required
                    </mat-error>
                } @else if (validateEmailField.hasError('pattern')) {
                    <mat-error aria-errormessage="validateEmailField" aria-invalid="true" data-validate-email-error-field="">
                        Email is invalid
                    </mat-error>
                }
            </mat-form-field>
        </div>
        <button aria-label="Validate email button" class="validate-email-btn" mat-flat-button color="primary"
            [disabled]="!formGroup.valid" type="submit" data-validate-email-btn="">
            Validate Email
        </button>
        <button (click)="navigateToLogin()" aria-label="Return to login button" class="return-to-login-btn" mat-flat-button color="primary"
            type="button" data-return-to-login-btn="">
            Return to Login
        </button>
    }
</form>
