<div class="container">
    <div class="row">
        <img src="../../assets/social_face_logo.svg" alt="social_face_logo">
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <h1 class="title">Social Face</h1>
                <form [formGroup]="formGroup" class="form" (ngSubmit)="onSubmit()">
                    @if (isLoading()) {
                        <mat-spinner></mat-spinner>
                    } @else {
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Enter your username" [formControl]="username" required>
                                @if (username.invalid && (username.dirty || username.touched)) {
                                    <mat-error *ngIf="username.errors!['required']">Username is required</mat-error>
                                }
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input type="password" matInput placeholder="Enter your password" [formControl]="password" required>
                                @if (password.invalid && (password.dirty || password.touched)) {
                                    <mat-error *ngIf="password.errors!['required']">Password is required</mat-error>
                                }
                            </mat-form-field>
                        </div>
                        <button mat-flat-button color="primary" [disabled]="!formGroup.valid" type="submit">Login</button>
                        <a mat-stroked-button [routerLink]="['/forgot-password']">Forgot Password?</a>
                        <a mat-stroked-button color="primary" [routerLink]="['/register-user']">Create Account</a>
                    }
                </form>
            </div>
        </div>
    </div>
</div>
